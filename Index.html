<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <form>
      <label for="Name">Nombre:</label>
      <input type="text" id="Name" />
      <br /><br />
      <label for="Surname">Apellido:</label>
      <input type="text" id="Surname" />
      <br /><br />
      <label for="Email">Correo electronico:</label>
      <input type="email" id="Email" />
      <br /><br />
      <label for="Password">Contraseña:</label>
      <input type="password" id="Password" />
      <br /><br />
      <label for="Age">Edad:</label>
      <input type="number" id="Age" />
      <br /><br />
      <span>Elegi el tipo de plan:</span>
      <select>
        <option value="Cobre">Cobre</option>
        <option value="Bronce">Bronce</option>
        <option value="Plata">Plata</option>
        <option value="Oro">Oro</option>
      </select>
      <br /><br />
      <span>Tipo de cuenta:</span>
      <br />
      <label for="Free">Free</label>
      <input type="radio" id="Free" name="Tipo-cuenta" />
      <br />
      <label for="Premium">Premium</label>
      <input type="radio" id="Premium" name="Tipo-cuenta" />
      <br /><br />
      <label for="Texto">Sugerencias/ recomendaciones:</label>
      <br />
      <textarea
        id="Texto"
        cols="30"
        rows="10"
        placeholder="Ingresa aqui tu texto"
      ></textarea>
      <br /><br />
      <label for="Términos-cond">Acepto los términos y condiciones.</label>
      <input type="checkbox" id="Términos-cond" />
      <br /><br />
      <label for="Check-email"
        >Acepto recibir publicidad por correo electronico</label
      >
      <input type="checkbox" id="Check-email" />
      <br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
